<script>
    let oldText = '';

    function startAnalyse() {
        const resultElement = document.getElementById('ergebnis');

        oldText = resultElement.innerText;

        fetch('/start')
            .then(response => response.text())
            .then(data => {
                resultElement.innerText = data;

                setTimeout(() => {
                    resultElement.innerText = oldText;
                }, 5000);
            });
    }
</script>
