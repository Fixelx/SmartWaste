<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>SmartWaste Dashboard</h1>

    <!-- LED Steuerung -->
    <h2>LED Steuerung</h2>
    <button class="btn" onclick="fetch('/led/on')">LED einschalten</button>
    <button class="btn" onclick="fetch('/led/off')">LED ausschalten</button>
    <p id="ledStatus"></p>

    <!-- Analysieren starten -->
    <h2>Analysieren starten</h2>
    <button class="btn" onclick="startAnalyse()">Start Analyse</button>
    <p id="result"></p>
</body>

<script>
    function startAnalyse() {
        fetch('/start')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            });
    }
</script>

</html>
