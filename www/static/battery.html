<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste Dashboard</title>
    <link rel="stylesheet" href="style.css">   
</head>
 
<body>
    <header></header>
    <main>
        <div class="batterie-status">
            <div>
                <div class="batterie-status-bar">
                    <p class="batterie-status-bar-label">Batterie 1</p>
                    <div class="batterie-status-bar-stand batterie1" style="width: {{ battery1 }}%;"></div>
                </div>
                <p class="number batterie1-number">{{ battery1 }}%</p>  
            </div>
            <div>
                <div class="batterie-status-bar">
                    <p class="batterie-status-bar-label">Batterie 2</p>
                    <div class="batterie-status-bar-stand batterie2" style="width: {{ battery2 }}%;"></div>
                </div>
                <p class="number batterie2-number">{{ battery2 }}%</p>  
            </div>
            <div>
                <div class="batterie-status-bar">
                    <p class="batterie-status-bar-label">Batterie 3</p>
                    <div class="batterie-status-bar-stand batterie3" style="width: {{ battery3 }}%;"></div>
                </div>
                <p class="number batterie3-number">{{ battery3 }}%</p>  
            </div>
            <div>
                <div class="batterie-status-bar">
                    <p class="batterie-status-bar-label">Batterie 4</p>
                    <div class="batterie-status-bar-stand batterie4" style="width: {{ battery4 }}%;"></div>
                </div>
                <p class="number batterie4-number">{{ battery4 }}%</p>  
            </div> 
        </div>
        <div class="menu">
            <div class="menu-ctn" onclick="window.location.href='../index.html'">
                <img src="img/animation.gif" alt="">
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-logo">
            <img src="img/logo.svg" alt="CC Logo">
        </div>
        <div class="footer-info">
            <h1>Informationen</h1>
        </div>
    </footer>
